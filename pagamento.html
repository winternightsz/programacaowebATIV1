<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pagamento.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="" alt=""></div>       
    </nav>

    <section class="pagamento-container">
          <div class="card">
            
            <div class="rightside">
              <form action="">
                <h1>CheckOut</h1>
                <h2>Payment Information</h2>
                <p>Cardholder Name</p>
                <input type="text" class="inputbox" name="name" id="nome-cartao" required />
                <p>Card Number</p>
                <input type="number" class="inputbox" name="card_number" id="numero-cartao" required />
    
    <div class="expcvv">
    
                <p class="expcvv_text">Expiry</p>
                <input type="date" class="inputbox" name="exp_date" id="validade" required />
    
                <p class="expcvv_text2">CVV</p>
                <input type="password" class="inputbox" name="cvv" id="cvv" required />
            </div>
                <p></p>
                <button type="submit" class="button">CheckOut</button>
              </form>
            </div>
          </div>
        </section>

        <section class="itens-ecolhidos">
        <div class="itens"></div>
        <div class="itens"></div>
        <div class="itens"></div>
        </section>
      
</body>
</html>
