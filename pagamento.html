      <h1 class="titulo">Pagamento</h1>
    <section class="pagamento-container">

          <div class="cartao-info"> 
            
              <form action="">
                <h2>Informacoes do Pagamento</h2>
                <p>Nome do Cartao de Credito</p>
                <input type="text" class="inputs" name="name" id="nome-cartao" required>
                <p>Numero do Cartao de Credito</p>
                <input type="number" class="inputs" name="card_number" id="numero-cartao" required>
    
            <div class="validade-cvv">
                <p class="validade-texto">Validade</p>
                <input type="date" class="inputs" name="exp_date" id="validade" required>
    
                <p class="cvv-texto">CVV</p>
                <input type="password" class="inputs" name="cvv" id="cvv" required>
            </div>
                <div class="botao-finalizar"><a href="confirmacao.html" class="botao" onclick="salvarPagamento()">Finalizar</a></div>          
          </div>
          
          <div class="itens-ecolhidos">
            <h2>Total</h2>
            <div class="itens">
              <p id="comidas"></p>
            </div>
            <div class="itens"></div>
            <div class="itens"></div>
          </div>

        </section>
