<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pagamento.css">
    <title>Nemaflix</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img class="logo" src="logocine.png" alt=""></div>       
    </nav>

    <section class="pagamento-container">
          <div class="card">
            
            <div class="rightside">
              <form action="">
                <h1>Pagamento</h1>
                <br>
                <h3>Informacoes do Pagamento</h2>
                <p>Nome do Cartao de Credito</p>
                <input type="text" class="inputbox" name="name" id="nome-cartao" required>
                <p>Numero do Cartao de Credito</p>
                <input type="number" class="inputbox" name="card_number" id="numero-cartao" required>
    
            <div class="expcvv">
                <p class="expcvv_text">Validade</p>
                <input type="date" class="inputbox" name="exp_date" id="validade" required>
    
                <p class="expcvv_text2">CVV</p>
                <input type="password" class="inputbox" name="cvv" id="cvv" required>
            </div>
                <div class="button"><a href="confirmacao.html" class="botao" onclick="salvarPagamento()">Finalizar</a></div>
            </div>
          </div>
        </section>

        <section class="itens-ecolhidos">
        <div class="itens"></div>
        <div class="itens"></div>
        <div class="itens"></div>
        </section>
      
</body>
<script type="text/javascript" src="./scripts.js"></script>

</html>
